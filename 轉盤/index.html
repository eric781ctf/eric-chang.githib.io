<h2 id="title-易經64卦轉盤"><a href="#title-易經64卦轉盤" class="headerlink" title="title: 易經64卦轉盤"></a>title: 易經64卦轉盤</h2><div class="wheel-container">

        <!-- 每個扇形代表一個卦 -->
        <div class="segment" style="transform: rotate(0deg);"><span>乾</span></div>

        <div class="segment" style="transform: rotate(11.25deg);"><span>屯</span></div>

        <!-- 繼續為所有64卦添加分段，按照 360度 / 64 = 5.625度 分佈 -->
        <div class="segment" style="transform: rotate(354.375deg);"><span>未濟</span></div>

<style>
/* 轉盤容器 */
.wheel-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 0 auto;
}

/* 轉盤 */
.wheel {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 5px solid #ddd;
    overflow: hidden;
    transform: rotate(0deg);
}

/* 扇形區塊，每個選項是一個扇形 */
.segment {
    position: absolute;
    width: 50%;
    height: 50%;
    background-color: #f4b400;
    clip-path: polygon(100% 0%, 0% 100%, 100% 100%);
    transform-origin: 100% 100%;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    color: #000;
    border-right: 1px solid #fff;
}

/* 控制扇形內的文字 */
.segment span {
    transform: rotate(-45deg); /* 讓文字垂直對齊 */
    display: block;
    width: 60px;
    text-align: center;
}

/* 轉盤中心的按鈕 */
.spin-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 50%;
}

.spin-button:hover {
    background-color: #45a049;
}

</style>

<script>
    const guaData = [
        { name: "乾", description: "乾卦：象徵強健、領導力和創造力。" },
        { name: "坤", description: "坤卦：象徵大地、包容和承載能力。" },
        { name: "屯", description: "屯卦：象徵艱難開始，困難中孕育成功。" },
        // ...繼續為所有卦添加描述...
        { name: "未濟", description: "未濟卦：象徵尚未完成，仍需繼續努力以達到最終目標。" }
    ];

    function spinWheel() {
        const wheel = document.getElementById("wheel");
        const randomDegree = Math.floor(Math.random() * 3600) + 360; // 隨機角度，確保旋轉多圈

        // 旋轉轉盤
        wheel.style.transition = "transform 4s ease-out"; // 4秒旋轉效果
        wheel.style.transform = `rotate(${randomDegree}deg)`; // 旋轉角度

        // 當旋轉結束後顯示結果
        setTimeout(() => {
            const selectedIndex = Math.floor(randomDegree % 360 / (360 / guaData.length)); // 根據最終位置計算選擇的卦
            const selectedGua = guaData[selectedIndex];

            // 顯示選中的卦和描述
            document.getElementById("result").innerText = "結果：" + selectedGua.name;
            document.getElementById("description").innerText = "描述：" + selectedGua.description;
        }, 4000); // 4秒之後顯示結果，與旋轉時間同步
    }
</script>
