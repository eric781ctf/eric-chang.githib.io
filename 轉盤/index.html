    .wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 10px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .wheel-option {
        position: absolute;
        width: 50%;
        height: 50%;
        transform-origin: 100% 100%;
        text-align: center;
        line-height: 50px;
        font-weight: bold;
        color: white;
    }

    .wheel-option:nth-child(1) { transform: rotate(0deg) translate(150px); background-color: #f00; }
    .wheel-option:nth-child(2) { transform: rotate(45deg) translate(150px); background-color: #f80; }
    .wheel-option:nth-child(3) { transform: rotate(90deg) translate(150px); background-color: #ff0; }
    .wheel-option:nth-child(4) { transform: rotate(135deg) translate(150px); background-color: #0f0; }
    .wheel-option:nth-child(5) { transform: rotate(180deg) translate(150px); background-color: #0ff; }
    .wheel-option:nth-child(6) { transform: rotate(225deg) translate(150px); background-color: #00f; }
    .wheel-option:nth-child(7) { transform: rotate(270deg) translate(150px); background-color: #f0f; }
    .wheel-option:nth-child(8) { transform: rotate(315deg) translate(150px); background-color: #800; }

    .pointer {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 40px solid #333;
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
    }

<script>
    const wheel = document.getElementById('wheel');
    const resultDiv = document.getElementById('result');
    const spinButton = document.getElementById('spinButton');
    const options = ['1', '2', '3', '4', '5', '6', '7', '8'];

    let isSpinning = false;

    spinButton.addEventListener('click', () => {
        if (isSpinning) return;  // 防止在轉盤運行時再次點擊
        isSpinning = true;
        
        const randomSpin = Math.floor(Math.random() * 3600) + 360;  // 隨機旋轉角度
        const duration = 5000;  // 旋轉持續時間

        wheel.style.transition = `transform ${duration}ms ease-out`;
        wheel.style.transform = `rotate(${randomSpin}deg)`;

        setTimeout(() => {
            const selectedOptionIndex = Math.floor(((randomSpin % 360) / 360) * options.length);
            const selectedOption = options[options.length - 1 - selectedOptionIndex];  // 選取最後停下來的選項
            resultDiv.textContent = `結果: ${selectedOption}`;
            isSpinning = false;
        }, duration);
    });
</script>

      localStorage.setItem('comments_active', commentClass);
    });
  }
